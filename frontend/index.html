<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAAdgAAAHYBTnsmCAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAADmSURBVDiNrdMxS8NAGMbx370XEwQHoYuDtFs7OLq5OPkJHPwkgu7i4GcQHJz8Ci6KOHQIONSlU0Xw7irSas31HBKbpjSmha4PDHfv+/zuuDuJEII+2sUeU9xhgkV87uCM0A7PeMBVrC9j/Yp1fGC/KV7gDpf4wCVucR4Fc3zhLI1xyGdnhCeMYkyGHLuR85jG2fNpGnltYINvbEb1FrtYi7VpHPsHFzjFS+zKkOE6Kc5W4g67+EzeMYsxjUkRQhg0DM7wgOO42CSGOMR9aOE4xwbO8YQM+ZLxG53/4V9aAbFWMT44Ud60AAAAAElFTkSuQmCC">
</head>
<body>
    <div class="container">
        <div class="auth-form" id="loginForm">
            <h2>üîê Secure Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           pattern="[a-zA-Z0-9_-]{3,20}" 
                           title="Username must be between 3 and 20 characters, and can only contain letters, numbers, hyphens, and underscores">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           minlength="8" 
                           title="Password must be at least 8 characters">
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="auth-form hidden" id="signupForm">
            <h2>üìù Create Account</h2>
            <form id="signup">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required
                           pattern="[a-zA-Z0-9_-]{3,20}"
                           title="Username must be between 3 and 20 characters, and can only contain letters, numbers, hyphens, and underscores">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupFullName">Full Name</label>
                    <input type="text" id="signupFullName" name="fullName">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Password must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters">
                    <div class="password-requirements">
                        <small>Password must contain:</small>
                        <ul>
                            <li id="length">At least 8 characters</li>
                            <li id="uppercase">One uppercase letter</li>
                            <li id="lowercase">One lowercase letter</li>
                            <li id="number">One number</li>
                            <li id="special">One special character</li>
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>
    <script src="app.js"></script>
</body>
</html>
</html>
