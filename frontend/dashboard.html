<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAAdgAAAHYBTnsmCAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAADmSURBVDiNrdMxS8NAGMbx370XEwQHoYuDtFs7OLq5OPkJHPwkgu7i4GcQHJz8Ci6KOHQIONSlU0Xw7irSas31HBKbpjSmha4PDHfv+/zuuDuJEII+2sUeU9xhgkV87uCM0A7PeMBVrC9j/Yp1fGC/KV7gDpf4wCVucR4Fc3zhLI1xyGdnhCeMYkyGHLuR85jG2fNpGnltYINvbEb1FrtYi7VpHPsHFzjFS+zKkOE6Kc5W4g67+EzeMYsxjUkRQhg0DM7wgOO42CSGOMR9aOE4xwbO8YQM+ZLxG53/4V9aAbFWMT44Ud60AAAAAElFTkSuQmCC">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-content">
      <span id="userInfo"></span>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="sidebar" id="adminSidebar">
      <h3>Navigation</h3>
      <ul>
        <li><a href="#" data-view="profile" class="active">My Profile</a></li>
        <li class="admin-only"><a href="#" data-view="users">Users</a></li>
        <li class="admin-only"><a href="#" data-view="logs">Activity Logs</a></li>
      </ul>
    </div>

    <main class="content">
      <!-- Profile View -->
      <section id="profileView" class="dashboard-view">
        <h2>My Profile</h2>
        <form id="profileForm" class="form-card">
          <div class="form-group">
            <label for="profileUsername">Username</label>
            <input type="text" id="profileUsername" disabled>
          </div>
          <div class="form-group">
            <label for="profileEmail">Email</label>
            <input type="email" id="profileEmail" name="email" required>
          </div>
          <div class="form-group">
            <label for="profileFullName">Full Name</label>
            <input type="text" id="profileFullName" name="fullName">
          </div>
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword"
                 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            <small>Leave password fields empty if you don't want to change it.</small>
          </div>
          <button type="submit" class="btn-primary">Update Profile</button>
        </form>
      </section>

      <!-- Users View (Admin Only) -->
      <section id="usersView" class="dashboard-view hidden">
        <h2>User Management</h2>
        <div class="table-container">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Status</th>
                <th>Last Login</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- Activity Logs View (Admin Only) -->
      <section id="logsView" class="dashboard-view hidden">
        <h2>Activity Logs</h2>
        <div class="table-container">
          <table id="logsTable">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Action</th>
                <th>IP Address</th>
                <th>Status</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="notification" class="notification hidden"></div>

  <script src="app.js"></script>
</body>
</html>
